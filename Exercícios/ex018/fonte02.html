    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Love";
            src: url("fonts/love larry ttf.ttf") format("truetype");
            font-weight: normal;
        }
        
        @font-face {
            font-family: "Liquid";
            src: url("fonts/liquid-crystal-decay.ttf") format("truetype");
            font-weight: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font: 3em 'Love', Times, serif;
        }

        p {
            font: 1.5em 'Liquid', Arial, Helvetica, sans-serif;
        }
    </style>
